<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'register' %}">Corruption Reporting Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-5">
        <h1>Welcome to Your Landing Page</h1>
        <p>This is the content of your landing page.</p>
        <!-- Statistics Graphs -->
        <div class="row">
            <div class="col">
                <canvas id="registeredUsersChart"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <canvas id="postedCasesChart"></canvas>
            </div>
            <div class="col">
                <canvas id="casesAttractingUsersChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Registered Users Over Time Chart
        var registeredUsersChart = new Chart(document.getElementById('registeredUsersChart'), {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Registered Users',
                    data: [100, 200, 300, 400, 500, 600],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Posted Cases Chart
        var postedCasesChart = new Chart(document.getElementById('postedCasesChart'), {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Posted Cases',
                    data: [50, 100, 150, 200, 250, 300],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Cases Attracting Users Chart
        var casesAttractingUsersChart = new Chart(document.getElementById('casesAttractingUsersChart'), {
            type: 'pie',
            data: {
                labels: ['Case A', 'Case B', 'Case C', 'Case D', 'Case E'],
                datasets: [{
                    label: 'Cases Attracting Users',
                    data: [20, 30, 40, 50, 60],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>

    <!-- Bootstrap JS (Optional, for dropdowns, toggles, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-rpH01X4o+MvV1lElBm8K/ekJXYc+XnGnvtspMz+QuDQi0ml4FtZDkjx2wCU8cSLF" crossorigin="anonymous"></script>
</body>
</html>
